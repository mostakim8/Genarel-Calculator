<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- css -->

    <title>Calculator</title>
</head>

<body>

   

     <div class="conrtainer ">
        <div class="result">
            <input class="input " id="screen" type="text">
        </div>

        <div class="btns">


        
       <div class="col mt-3 ">
        <button class="button size1">C</button>
        <button class="button">âˆš</button>
        <button class="button">X!</button>
        <button class="button">+/-</button>
   </div>
       <div class="col mt-2 gx-4">
        <button class="button">(</button>
        <button class="button">)</button>
        <button class="button">%</button>
        <button class="button size2">/</button>
   </div>
       <div class="col mt-2">
        <button class="button size">7</button>
        <button class="button size">8</button>
        <button class="button size">9</button>
        <button class="button size2 ">*</button>
   </div>
       <div class="col mt-2 gx-4">
        <button class="button size">4</button>
        <button class="button size">5</button>
        <button class="button size">6</button>
        <button class="button size2">-</button>
   </div>
       <div class="col mt-2">
        <button class="button size">1</button>
        <button class="button size">2</button>
        <button class="button size">3</button>
        <button class="button size2">+</button>
   </div>
       <div class="col mt-2">
        <button class="button size">0</button>
        <button class="button size">00</button>
        <button class="button size3">.</button>
        <button class="button size5">Ans</button>
   </div>
</div>
</div>
